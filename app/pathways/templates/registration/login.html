{% extends 'pathways/base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-white shadow-md p-5 form-layout">
    <img type="image/png" src="{% static 'images/logo-white.png' %}" alt="logo" width="72" height="57">
    <form method="POST">
      {% csrf_token %}
       <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
       {{form.username|as_crispy_field}}
        <br>
       {{form.password|as_crispy_field}}
       <br>
       <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
       <button class="btn btn-dark w-100 py-2" type="submit">Sign in</button>
       <p class="mt-5 mb-3 text-body-secondary">Â© 2024</p>
    </form>
</div>
{% endblock %}
